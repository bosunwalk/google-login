<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Sign in - Google Accounts</title>
    </head>

    <body>
        <center>
            <div class="container">
                <form class="body">
                    <div class="logo">
                        <img
                            class="img"
                            src="https://ssl.gstatic.com/accounts/ui/logo_2x.png"
                            alt="img-logo"
                            />
                    </div>
                    <h1 class="signin">Sign in</h1>
                    <h2 class="text">Use your Google Account</h2>

                    <div class="form-container">
                        <input class="email" type="email" placeholder="Email or phone" />
                    </div>

                    <div class="helpBtn">
                        <a href="#" class="help">Forgot email?</a>

                    </div>

                    <div>
                        <p class="txt">
                            Not your computer? Use Guest mode to sign in
                            privately.
                        </p>

                        <div class="learn">
                            <a href="#" class="lrn">Learn more</a>
                        </div>
                    </div>



                    <div class="create">
                        <a href="#" class="crt">Create account</a>
                    </div>

                    <button class="btn">Next</button>
                </form>

                <footer class="footer"> 
                <ul class="links">
                    <li><a href="">Help</a></li>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Term</a></li>
                    </ul>     

                    <div class="select-language">
                        <select id="language">
                            <option selected>English (United States)</option>
                        </select>
                    </div>
            </footer>
            </div>  
            
        </center>
    </body>
</html>
